<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Spring MVC</title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link type="text/css" rel="stylesheet" href="/materialize/css/materialize.css"  media="screen,projection"/>
	<link type="text/css" rel="stylesheet" href="/materialize.min.css"  media="screen,projection"/>
	
	<style type="text/css">
	
		table.striped>tbody>tr:nth-child(odd) {
			background-color: silver;
		}
		
		form input[type=submit] {
			color: white;
		}
	
	</style>
	
</head>
<body>
	<h1>Spring Boot + Thymeleaf + Materialize</h1>
	<h5>Cadastro de Pessoas</h5>
	
<div class="row">
	<form action="salvarpessoa" id= "formpessoa" method="post" th:object="${pessoaobj}" class= "col s12">
	<div class="row">
		<div class="input fiel col s6">
			<label for="id" class="active">ID</label>
			<input name="id" th:field="*{id}" readonly="readonly">
		</div>
		
		<div class="input fiel col s6">
		
			<label for="nome" class="active">Nome</label> 
			<input name="nome" th:field="*{nome}" class="validate">  
		
		</div>
	</div>
<div class="row">
		<div class="input fiel col s6">
			<label for="cpf" class="active">Cpf</label> 
			<input name="cpf" th:field="*{cpf}" class="validate"> 
		</div>
		
		<div class="input fiel col s6">
		
			<label for="idade" class="active">Idade</label> 
			<input name="idade" type="number" th:field="*{idade}" class="validate">
		
		</div>
</div>
	
	<div class="row">
		<div class="input-field col s6">

		<input class="waves-effect waves-light btn" type="submit" value="Salvar">
		<a class="waves-effect waves-light btn-small" href="/cadastropessoa" onclick="document.getElementById('formpessoa').reset();">Novo</a>
		</div>
	</div>
	</form>
</div>

	<div class="row">
		<form action="pesquisarpessoa" method="post">
			<div class="row">
				<div class="input-field col s12">
					<label for="nomepesquisa">Pesquisa por nome:</label> 
					<input name="nomepesquisa" type ="text" class="validate">
					<input class="waves-effect waves-light btn" type="submit" value="Buscar">
					<a class="waves-effect waves-light btn" href="/listapessoas">Lista de todas as pessoas</a>
				</div>
			</div>
		</form>
	</div>
	
	
	<table class="striped">
		<thead>
			<tr>
			<th>ID</th>
			<th>Nome</th>
			<th>Cpf</th>
			<th>Idade</th>
			<th>Editar</th>
			<th>Excluir</th>
			</tr>
		
		</thead>
		<tr th:each = "pessoa : ${pessoas}">
		<td th:text = "${pessoa.id}"></td>
		<td th:text = "${pessoa.nome}"></td>
		<td th:text = "${pessoa.cpf}"></td>
		<td th:text = "${pessoa.idade}"></td>
		<td><a th:href="@{/editarpessoa/{idpessoa}(idpessoa=${pessoa.id})}">Editar</a></td>
		<td><a th:href="@{/excluirpessoa/{idpessoa}(idpessoa=${pessoa.id})}">Excluir</a></td>
		</tr>
	</table>
	
	<script type="text/javascript" src="/materialize/js/materialize.js"></script>
	<script type="text/javascript" src="/materialize/js/materialize.min.js"></script>
</body>
</html>
